    <title>Game of life</title>

    <style>
        .cell {
            width: 8px;
            height: 8px;
            border: 1px;
        }

        .filled {
            background-color: black;
        }

        .empty {
            background-color: white;
        }
    </style>

<table id="field" style="border: 1px solid black;"> </table>

    <script>
        var size = 50
        var htmlElements
        var cells
        var EMPTY = 0
        var ALIVE = 1
        var timer = 100 //game speed


        function createField() {
            htmlElements = []
            cells = []
            var table = document.getElementById("field")

            for (var y = 0; y < size; y++) // error (fixed)
            {
                var tr = document.createElement("tr")
                var tdElements = []
                cells.push(new Array(size).fill(EMPTY))
                htmlElements.push(tdElements)
                table.appendChild(tr)


                for (var x = 0; x < size; x++) {
                    var td = document.createElement("td")
                    tdElements.push(td)
                    tr.appendChild(td)
                }
            }
        }

        function draw() {
            for (var y = 0; y < size; y++) {
                for (var x = 0; x < size; x++) {
                    htmlElements[y][x].setAttribute(`class`, `cell ` + (cells[y][x] == 1 ? `filled` : `empty`))
                }
            }
        }

        function nextTo(x, y) { // neighbours 
            var count = 0;

            for (var dy = -1; dy <= 1; dy++) {
                for (var dx = -1; dx <= 1; dx++) {
                    if (dx === 0 && dy === 0) continue; 

                    var nx = (x + dx + size) % size; 
                    var ny = (y + dy + size) % size; 
                    if (cells[ny][nx] == ALIVE) {
                        count++;
                    }
                }
            }
            return count;
        }


        function newGeneration() { // this function is for applying new rules 
            var newCells = [];

            for (var i = 0; i < size; i++) {
                newCells.push(new Array(size).fill(EMPTY));
            }

            for (var y = 0; y < size; y++) {
                for (var x = 0; x < size; x++) {
                    var next = nextTo(x, y);

                    if (cells[y][x] == EMPTY && next == 3) {
                        newCells[y][x] = ALIVE; 
                    }

                    if (cells[y][x] == ALIVE && (next == 2 || next == 3)) {
                        newCells[y][x] = ALIVE; 
                    } else if (cells[y][x] == ALIVE && (next < 2 || next > 3)) {
                        newCells[y][x] = EMPTY; 
                    }
                }
            }

            cells = newCells;
            draw();
        } //rules



        function main() {
            createField()

            for (var i = 0; i < Math.floor(size * size * 0.3); i++) {
                var x, y
                do {
                    x = Math.floor(Math.random() * size), y = Math.floor(Math.random() * size)
                    if (cells[y][x] == EMPTY) { 
                        cells[y][x] = ALIVE;
                        break;
                    }

                } while (true)
            }
            draw()
            setInterval(newGeneration, timer)
        }
